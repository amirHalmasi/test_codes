<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U tag</title>
    <style>
      span {
        background-color: rgb(235, 217, 113);
        color: rgb(86, 6, 6);
      }
      #sStyle {
        color: rgb(211, 30, 30);
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h2>
      <u>This is underline text with <code id="sStyle">&lt;u&gt;</code> tag </u>
    </h2>
  </body>
</html>
