<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a tag</title>
    <style>
      #sStyle {
        color: rgb(211, 30, 30);
        background-color: bisque;
      }
      * {
        margin: 0;
      }
      h1 {
        background-color: cornflowerblue;
        color: rgb(7, 7, 105);
      }
      p {
        background-color: beige;
        color: rgb(71, 12, 92);
      }
      a {
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <h1>this is <code id="sStyle">&lt;a&gt;</code> tag</h1>
    <p>
      this
      <a
        target="_blank"
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a"
        >link</a
      >
      give you more informatin
    </p>
  </body>
</html>
