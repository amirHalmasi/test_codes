  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I tag</title>
    <style>
      span {
        background-color: rgb(235, 217, 113);
        color: rgb(86, 6, 6);
      }
      #sStyle {
        color: rgb(211, 30, 30);
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h2>
      <i>This is italic text with <code id="sStyle">&lt;i&gt;</code> tag </i
      ><br />
      <em>This is italic text with <code id="sStyle">&lt;em&gt;</code> tag </em>
    </h2>
    <p>
      üìù<span>
        <b
          >it's better to use em tag instesad of i tag they both do the same but
          em is more structured than i and i is only for style of text.</b
        >
      </span>
    </p>
  </body>
</html>
