<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unordered list</title>
    <style>
      * {
        margin: 0;
      }
      p {
        text-align: center;
        font-size: 25px;
        background-color: rgba(95, 158, 160, 0.57);
        color: rgb(112, 98, 18);
      }
      div {
        background-color: rgb(231, 217, 192);
      }
      #spacing {
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <p>✅this is simple unorderd list</p>
    <div id="spacing">
      <ul>
        <li>first item</li>
        <li>secound item</li>
        <li>third item</li>
      </ul>
    </div>

    <p>✅this is complex unorderd list</p>
    <div>
      <ul>
        <li>
          first item
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </li>
        <li>
          secound item
          <ul>
            <li>
              secound one sub list
              <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
                <li>f</li>
              </ul>
            </li>
          </ul>
        </li>
        <li>third item</li>
      </ul>
    </div>
  </body>
</html>
