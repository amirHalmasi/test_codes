<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table tag</title>
    <style>
      span {
        background-color: rgb(235, 217, 113);
        color: rgb(86, 6, 6);
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>This is table tag</h1>
    <table border="2" bgcolor="gray" cellpadding="50" align="center">
      <tr>
        <th colspan="2">1سر ستون</th>
        <th>2سر ستون</th>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>

        <td>3</td>
      </tr>
    </table>
    <p>
      📝<span>
        <b
          >more information and atribute open this
          <a
            target="_blank"
            href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attr-cellspacing"
            >link</a
          ></b
        >
      </span>
    </p>
  </body>
</html>
