<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B tag</title>
    <style>
      span {
        background-color: rgb(235, 217, 113);
        color: rgb(86, 6, 6);
      }
      #sStyle {
        color: rgb(211, 30, 30);
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h2>
      <b>This is bold text with <code id="sStyle">&lt;b&gt;</code> tag </b
      ><br />
      <strong
        >This is bold text with <code id="sStyle">&lt;strong&gt;</code> tag
      </strong>
    </h2>
    <p>
      üìù<span>
        <i
          >it's better to use strong instesad of b tag they both do the same but
          strong is more structured than b and b is only about style of text.</i
        >
      </span>
    </p>
  </body>
</html>
