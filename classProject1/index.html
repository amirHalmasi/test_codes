<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./circle.css" />
  </head>
  <body>
    <div id="header">
      <header>
        <a id="githubIcon" href="https://github.com/">
          <table>
            <tr>
              <td>
                <i class="fa fa-github" style="font-size: 28px"></i>
              </td>
              <td id="githubName">github</td>
            </tr>
          </table>
        </a>
      </header>
    </div>
    <div id="parent">
      <div id="pinkBar"></div>
      <div class="wrapper">
        <div id="wrapperHeaderBar">
          <div id="imagebox">
            <img src="./image/V.jpg" alt="Vimage" width="35" height="35" />
          </div>
          <div id="searchBar">
            <i class="fa fa-bell-o" style="font-weight: bold" id="bellIcon"></i>
            <i class="fa fa-search" id="searchIcon"></i>
            <form action="#" method="post" style="display: inline-block">
              <input type="text" id="searchBox" placeholder="Text input" />
            </form>
          </div>
        </div>
        <div id="wrapperContent">
          <!-- ✅✅✅✅✅✅✅ -->

          <div class="contentRow">
            <div class="Box">
              <div id="threeInOneBox">
                <div id="threeInOneBox_header">
                  <p class="boxMenu" id="Option">Option</p>

                  <p class="boxMenu" id="Info" style="margin: 0 3px">Info</p>

                  <p
                    class="boxMenu"
                    id="state"
                    style="background-color: rgba(242, 242, 238, 0.692)"
                  >
                    State
                  </p>
                </div>
                <div id="menuInformation">
                  <div id="stateInformation">
                    <table align="left" style="margin: 10px 30px">
                      <tr>
                        <td>
                          <img
                            id="hexagonProfileIMG"
                            src="./image/hexagon.png"
                            alt="hexagon"
                            width="50"
                            height="50"
                          />
                        </td>
                        <td>
                          <table>
                            <tr>
                              <td id="hexagonProfileName">Beatrice Tourman</td>
                            </tr>
                            <tr>
                              <td id="hexagonProfileFlowers">220 Flowers</td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                    <div>
                      <hr id="before_Hr" />
                      <p style="display: inline-block">Reports</p>
                      <hr id="after_Hr" />
                    </div>
                    <div>
                      <p id="Audience">Audience Report</p>
                    </div>
                  </div>
                </div>
                <div
                  class="numberBox"
                  style="
                    background-color: rgb(37, 34, 50);
                    box-shadow: 0 2px 12px rgba(65, 65, 63, 0.5);
                  "
                >
                  <p class="numberBox_numbers">1</p>
                  <p class="numberBox_numbers">2</p>
                  <p class="numberBox_numbers">3</p>
                  <p class="numberBox_numbers">4</p>
                  <p class="numberBox_numbers">5</p>
                </div>
                <div class="numberBox">
                  <p class="numberBox_numbers_secound">1</p>
                  <p class="numberBox_numbers_secound">2</p>
                  <p class="numberBox_numbers_secound">3</p>
                  <p class="numberBox_numbers_secound">4</p>
                  <p class="numberBox_numbers_secound">5</p>
                </div>
              </div>
            </div>
          </div>

          <!-- ✅✅✅✅✅✅✅ -->
          <!-- <div class="contentRow">

          </div> -->
        </div>
      </div>
      <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
    </div>
  </body>
</html>
