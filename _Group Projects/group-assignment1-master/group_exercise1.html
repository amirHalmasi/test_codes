<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="github-logo-holder">
      <img src="./src/images/github.png" alt="not found!" class="github-logo" />
    </div>
    <div class="main-background">
      <div class="top-pink-header"></div>
      <div class="main-frame">
        <div class="main-frame-header">
          <img src="./src/images/person.png" alt="not found!" class="img" />
          <img
            src="./src/images/notification.png"
            alt="not found!"
            class="icon"
          />
          <img src="./src/images/search.png" alt="not found!" class="icon" />
          <input
            placeholder="Text Input"
            dir="ltr"
            type="search"
            name="search"
            class="search-input"
          />
        </div>
        <div class="main-frame-content">
          <div class="small-frame"></div>
          <div class="small-frame"></div>
          <div class="small-frame"></div>
          <div id="threeInOneBox">
            <div id="threeInOneBox_header">
              <p class="boxMenu" id="Option">Option</p>

              <p class="boxMenu" id="Info" style="margin: 0 3px">Info</p>

              <p
                class="boxMenu"
                id="state"
                style="background-color: rgba(242, 242, 238, 0.692)"
              >
                State
              </p>
            </div>
            <div id="menuInformation">
              <div id="stateInformation">
                <table align="left" style="margin: 10px 30px">
                  <tr>
                    <td>
                      <img
                        id="hexagonProfileIMG"
                        src="./image/hexagon.png"
                        alt="hexagon"
                        width="50"
                        height="50"
                      />
                    </td>
                    <td>
                      <table>
                        <tr>
                          <td id="hexagonProfileName">Beatrice Tourman</td>
                        </tr>
                        <tr>
                          <td id="hexagonProfileFlowers">220 Flowers</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
                <div>
                  <hr id="before_Hr" />
                  <p style="display: inline-block">Reports</p>
                  <hr id="after_Hr" />
                </div>
                <div>
                  <p id="Audience">Audience Report</p>
                </div>
              </div>
            </div>
            <div
              class="numberBox"
              style="
                background-color: rgb(37, 34, 50);
                box-shadow: 0 2px 12px rgba(65, 65, 63, 0.5);
              "
            >
              <p class="numberBox_numbers">1</p>
              <p class="numberBox_numbers">2</p>
              <p class="numberBox_numbers">3</p>
              <p class="numberBox_numbers">4</p>
              <p class="numberBox_numbers">5</p>
            </div>
            <div class="numberBox">
              <p class="numberBox_numbers_secound">1</p>
              <p class="numberBox_numbers_secound">2</p>
              <p class="numberBox_numbers_secound">3</p>
              <p class="numberBox_numbers_secound">4</p>
              <p class="numberBox_numbers_secound">5</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
