<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background: rgb(225, 86, 86);
        font-size: 25px;
        border: 3px solid yellow;
        margin: 0 20px;
      }
      .spanStyle {
        background: rgb(225, 86, 86);
        font-size: 25px;
        border: 3px solid yellow;
      }
      .wrapper {
        background: rgb(138, 72, 205);
      }
      p {
        vertical-align: auto;
      }
    </style>
  </head>
  <body>
    <span class="box"> this is span </span>
    <div class="wrapper">
      <span class="spanStyle">this is inside span </span>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam laborum
      impedit perspiciatis non? Ullam dolores nobis tempora vel quos. Cumque
      enim facere libero eum quae tempore distinctio asperiores doloremque sint.
    </p>
  </body>
</html>
